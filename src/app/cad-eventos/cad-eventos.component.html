<header>
    <div class="container">
        <div class="imgHome">
            <img src="./../../assets/logo.png" alt="logo-fnst">
            <h1>Cadastro Eventos</h1>
        </div>
        <nav>
            <ul>
                <li><a routerLink="/"><img src="assets/home.svg">Home</a></li>
                <li><a routerLink="/tabela-adm"><img src="assets/usuario.svg">Usuários</a></li>
                <li><a routerLink="/login"><img src="assets/sair.svg">Sair</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container-eventos">
  <div class="input-icon">
    <input id="input-cad-eventos" type="text" placeholder="Nome do evento" required>
    <img src="./../../assets/evento.svg">
  </div>
  <div class="align-input-eventos">
    <div class="input-icon">
      <input type="text" placeholder="Horário do inicio" required>
      <img src="./../../assets/hora.svg">
    </div>
    <div class="input-icon">
      <input type="text" placeholder="Horário do término" required>
      <img src="./../../assets/hora.svg">
    </div>
    <div class="input-icon">
      <select name="text" class="select" id="select">
        <option selected disabled>Tipo do evento</option>
        <option value="text">Visita</option>
        <option value="text">Workshop</option>
        <option value="text">Palestra</option>
        <option value="text">Reunião</option>
        <option value="text">Apresentação</option>
      </select>
      <img src="./../../assets/tipoEvento.svg">
    </div>
    <div class="input-icon">
      <input type="text" placeholder="Data do inicio" required>
      <img src="./../../assets/dataEvento.svg">
    </div>

      <label for="arquivo">Anexar arquivo
        <img class="icon-file" src="./../../assets/anexo.svg">
      </label>
      <input type="file" name="arquivo" id="arquivo" >

      <div class="input-icon">
        <input class="lugar-input" type="text" placeholder="Lugar do evento" required>
        <img src="./../../assets/lugar.svg">
      </div>
      <div class="input-icon">
        <textarea placeholder="Descrição" id="descricao" cols="60" rows="5"></textarea>
        <img src="./../../assets/descricao.svg">
      </div>
      <span>Adicionar imagens</span>

      <div class="inputs-img">

        <label for="img1"><img src="./../../assets/mais.svg"></label>
        <input type="file" name="img1" id="img1">

        <label for="img2"><img src="./../../assets/mais.svg"></label>
        <input type="file" name="img2" id="img2">

        <label for="img3"><img src="./../../assets/mais.svg"></label>
        <input type="file" name="img3" id="img3">

        <label for="img4"><img src="./../../assets/mais.svg"></label>
        <input type="file" name="img4" id="img4">
      </div>

      <div class="align-btn-cad-eventos1">
        <button>Cancelar</button>
        <button  class="btn btn-primary">Salvar</button>
      </div>
  </div>

</div>
