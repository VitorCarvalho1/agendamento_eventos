<header>
    <div class="container">
        <div class="imgHome">
            <img src="./../../assets/logo.png" alt="logo-fnst">
            <h1>Cadastro Administradores</h1>
        </div>
        <nav>
            <ul>
                <li><a routerLink="/"><img src="assets/home.svg">Home</a></li>
                <li><a routerLink="/tabela-adm"><img src="assets/usuario.svg">Usuários</a></li>
                <li><a routerLink="/login"><img src="assets/sair.svg">Sair</a></li>
            </ul>
        </nav>
    </div>
</header>

<form>
    <div class="campo">
        <img src="../../assets/nome.svg" alt="">
        <input id="nome" type="text" placeholder="Nome *" required>
    </div>
    <div class="campo">
        <img src="../../assets/email.svg" alt="">
        <input id="email" type="text" placeholder="E-mail *" required>
    </div>
    <div class="campo">
        <img src="../../assets/senha.svg" alt="">
        <input id="senha" type="password" placeholder="Senha *" required>
    </div>
    <div class="campo">
        <img src="../../assets/senha.svg" >
        <input id="senha" type="password" placeholder="Confirma Senha *" required>
    </div>
    <div class="campo">
        <img src="../../assets/instituicao.svg" >
        <input id="instituicao" type="text" placeholder="Instituição *" required>
    </div>
    <div class="campo">
        <img src="../../assets/cargo.svg"   >
        <input id="cargo" type="text" placeholder="Cargo *" required>
    </div>
    <div class="form-btn">
        <button class="btn btn-primary" type="submit">Salvar</button>
    </div>
    <div class="form-btn1">
        <button class="btn">Cancelar</button>
    </div>
</form>
